apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpdevops
spec:
  selector:
    matchLabels:
      app: phpdevops
  replicas: 1
  template:
    metadata:
      labels:
        app: phpdevops
    spec:
      nodeName: php_demo_node
      containers:
        - name: phpdevops
          image: miyaotoki/phpdevops:${BUILD_NUMBER}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
